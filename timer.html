<!DOCTYPE html>
<html>
<body>

<p id="clock"></p>
<p id="countdown"></p>

<button onclick="setTimeout(myFunction, 3000);">Start Timer</button>
<button onclick="setTimeout(countDown, 3000);">Start Countdown</button>

<script>
    var n = 10; //это счетчик таймера, начальное значение 10
    function countDown(){ //функция, которая вызывается при нажатии на кнопку "Start Countdown"
        if(n > 0){  //если счетчик больше нуля
            setTimeout(countDown,1000); //вызываем рекурсивно себя один раз в секунду
        }
        if (n == 0){ //если счетчик обнулился,
            alert('stop'); //пишем "stop"
        }
        document.getElementById("countdown").innerHTML = n; //пишем текущее значение счетчика
        n--; //уменьшаем текущее значение счетчика на единицу
    }

var myVar = setInterval(myTimer, 1000);

function myTimer() {
    var d = new Date();
    document.getElementById("clock").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
