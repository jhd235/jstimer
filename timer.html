<p>This is a simple timer for breaks when coding.</p>
<p>A script on this page starts this clock:</p>

<p id="clock"></p>
<p id="countdown"></p>

<button onclick="setTimeout(myFunction, 3000);">Start Timer</button>
<button onclick="setTimeout(countDown, 3000);">Start Countdown</button>

<script>
    var n = 100;
    setTimeout(countDown,1000);
    function countDown(){
        n--;
        if(n > 0){
            setTimeout(countDown,1000);
        }
        //console.log(n);
        document.getElementById("countdown").innerHTML = n;
    }

function myFunction() {

}

var myVar = setInterval(myTimer, 1000);

function myTimer() {
    var d = new Date();
    document.getElementById("clock").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
